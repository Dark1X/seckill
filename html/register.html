<html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="components.css">
    <link type="text/css" rel="stylesheet" href="login.css">
    <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">用户注册</h3>
    <div class="form-group">
        <label class="control-label">手机号</label>
        <div>
            <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">验证码</label>
        <div>
            <input class="form-control" type="text" placeholder="验证码" name="otpCode" id="otpCode">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">用户昵称</label>
        <div>
            <input class="form-control" type="text" placeholder="用户昵称" name="name" id="name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">性别</label>
        <div>
            <input class="radio-inline" type="radio" value="1" name="gender"><label class="control-label">男</label>
            <input class="radio-inline" type="radio" value="2" name="gender"><label class="control-label">女</label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">年龄</label>
        <div>
            <input class="form-control" type="text" placeholder="年龄" name="age" id="age">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">密码</label>
        <div>
            <input class="form-control" type="text" placeholder="密码" name="password" id="password">
        </div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="register" type="submit">
            提交注册
        </button>
    </div>
</div>
</body>
<script>
    jQuery(document).ready(function () {
        $("#register").on("click", function () {
            var telphone = $("#telphone").val();
            var name = $("#name").val();
            var age = $("#age").val();
            var gender = $("input[name='gender']:checked").val()
            var password = $("#password").val();
            var otpCode = $("#otpCode").val();
            if (telphone == null || telphone == "") {
                alert("手机号不能为空");
                return false;
            }
            if (name == null || name == "") {
                alert("姓名不能为空");
                return false;
            }
            if (age == null || age == "") {
                alert("年龄不能为空");
                return false;
            }
            if (gender == null) {
                alert("性别不能为空");
                return false;
            }
            if (password == null || password == "") {
                alert("密码不能为空");
                return false;
            }
            if (otpCode == null || otpCode == "") {
                alert("验证码不能为空");
                return false;
            }


            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "http://localhost:8090/user/register",
                data: {
                    "telphone": telphone,
                    "name": name,
                    "age": age,
                    "gender": gender,
                    "password": password,
                    "otpCode": otpCode,
                },
                xhrFields: {withCredentials: true},
                success: function (data) {
                    if (data.status == "success") {
                        alert("注册成功");
                    } else {
                        alert("注册失败,原因为" + data.data.errMsg);
                    }
                },
                error: function (data) {
                    alert("注册发送失败，原因为" + data.responseText);
                }

            })
        });
    });
</script>
</html>
